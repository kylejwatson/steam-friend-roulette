<div class="list-header">
    <h2>{{ title }} ({{ friends.length }})</h2>
    <button
        [disabled]="!friends.length"
        (click)="selectAll()"
        mat-raised-button
    >
        Select All
    </button>
</div>
<div class="friend-list">
    <mat-card
        *ngFor="let friend of friends"
        (click)="selectFriend(friend)"
        class="friend-card"
        [id]="friend.steamid + '-card'"
    >
        <mat-card-header class="header">
            <img
                mat-card-avatar
                [src]="friend.avatar"
                class="avatar"
                [class.online]="friend.personastate === 1"
            />
            <mat-card-title>{{ friend.personaname }}</mat-card-title>
            <mat-card-subtitle>{{ friend.realname }}</mat-card-subtitle>
            <div class="status-container">
                <span
                    [class.offline]="lastLoggedOff(friend)"
                    class="game-status"
                    >{{ getStatus(friend) }}</span
                >
                <mat-icon
                    *ngIf="!friend.gameid"
                    [class.online]="friend.personastate === 1"
                    [class.game]="friend.gameid"
                    class="status-indicator"
                    >circle</mat-icon
                ><mat-icon
                    *ngIf="friend.gameid"
                    class="online game status-indicator"
                    >sports_esports</mat-icon
                >
            </div>
        </mat-card-header>
    </mat-card>
</div>
